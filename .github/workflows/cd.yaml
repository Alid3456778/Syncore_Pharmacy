name: Test SSH Connection on Push

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch uses that name
  workflow_dispatch: # Keeps the manual "Run" button active just in case

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Run Test Command
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "echo 'Push received! Connection verified to $(hostname) at $(date)'"